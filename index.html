      <div id="" class="d-block row ">
        <form  onsubmit="submitForm(event)"  id="myform">
            <div class="mb-3">
              <label for="name" class="form-label text-dark">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="e.g Zoya Me"  required size="7">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label text-dark">Email</label>
                <input type="email" class="form-control" id="email" placeholder="e.g zioyamemon@23gmail.com"  required size="7">
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label text-dark">Contact</label>
                <input type="tel" class="form-control" id="password" placeholder="+9293919919991" required size="7">
            </div>
            <div class="mb-5">
                <label for="comment" class="text-dark">
                <input type="text" required size="7" class="form-control" id="comment" placeholder="e.g Requesting for demo">

            </div>
            <div class="mb-3">
                <input type="submit" id="signup" class="btn-primary">
            </div>
            
        </form>
